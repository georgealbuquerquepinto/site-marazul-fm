on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ðŸšš FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
